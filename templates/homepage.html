<link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
<body class="bg-gradient-to-l from-red-400 via-red-600 to-red-800">
    
<br><br><br>
 <section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
      <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
        <h1 class="title-font font-medium text-5xl text-white">PyTube UI</h1>
        <p class="leading-relaxed mt-4 text-xl text-white">Download Youtube videos with your specific Resolution easily</div>
        <form class="lg:w-2/5 md:w-1/2 bg-gray-200 bg-opacity-75 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 shadow-2xl"
        method="POST">
        <h2 class="text-gray-900 text-4xl font-medium title-font mb-5">PyTube UI</h2>
        <input name="link" type='text'
          class="bg-white bg-opacity-75 rounded border border-gray-400 focus:outline-none focus:border-pink-400 text-xl px-4 py-2 mb-4"
          placeholder="Enter Link" required>
        <input name="res" type="text"
          class="bg-white bg-opacity-75 rounded border border-gray-400 focus:outline-none focus:border-pink-400 text-xl px-4 py-2 mb-4"
          placeholder="Enter Resolution" required>
        <button name="Download" type="submit"
          class="text-white  border-0 py-2 px-8 bg-gradient-to-r from-teal-400 to-blue-500  focus:outline-none hover:from-pink-500 hover:to-orange-500  rounded text-2xl">Download</button>
        <br>
      </div>
    </div>
  </section>
{% with messages = get_flashed_messages() %}
  {%  if  messages %}
  <div class="alert-footer w-full fixed bottom-0">
    <input type="checkbox" class="hidden" id="footeralert">

    <div class="flex items-center justify-between w-full p-2 bg-gradient-to-r from-teal-400 to-blue-500 shadow text-white">
      {{ messages[0] }} 
      
      <label class="close cursor-pointer" title="close" for="footeralert">
        <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
          <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
        </svg>
      </label>
    </div>
  </div>
  {% endif %}
  {% endwith %}
 
</body>
